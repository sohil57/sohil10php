<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Manage Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src='main.js'></script>
    <style>
        .img1{
            border-radius: 50%;
            margin-top: 100px;
        }
        .container{
            width: 80%;
            margin:  3% 10%;
            
        }
        .body{
            background-color: rgb(74, 1, 91);
        }
        .name{
            margin-left: 110px;
        }
        .email{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="row">
        

    <div class="col-md-3" style="border: solid 2px blueviolet;" >
        
        <center>
           <img class="img1"src="image1.jpg" height="200px" width="200px" border-radius="50%">
        </center>
        <div class="name">Ronaldo</div>
    <div class="email">ronaldo1234@gmail.com</div>
        
    </div>
    

    <div  class="col-md-5 p-5" style="border: solid 2px blueviolet;">
        <form >
            <h1 style="font-size: 30px;">Profile Settings</h1><br>
        <input type="text" name="name" placeholder="First name"style="width: 44%;">
        &nbsp;&nbsp;&nbsp;
        <input type="text" name="Surname" placeholder="Surname" style="width: 45%;"><br><br>
        <input type="text" name="number" placeholder="Phone number" style="width: 100%;"><br><br>
        <input type="text" name="Address" placeholder="Enter address" style="width: 100%;"><br><br>
        <input type="text" name="E-mail" placeholder="E-mail id" style="width: 100%;"><br><br>
        <input type="text" name="Education" placeholder="Education" style="width: 100%;"><br><br>
        <input type="text" name="Country" placeholder="Country" style="width: 44%;">
        &nbsp;&nbsp;&nbsp;
        <input type="text" name="State" placeholder="State" style="width: 45%;"><br><br><br>
        
        <input type="button" name="send" value="Save Profile" style="background-color:purple; color: white; padding: 5px; margin-left: 40%;">
        </form>

    </div>

    <div class="col-md-4 p-5" style="border: solid 2px blueviolet;">
        <h1 style="font-size: 30px;">Edit experience</h1><br>

        <input type="text" name="Experience" placeholder="Experience" style="width: 100%;"><br><br>
        <input type="text" name="Additional details" placeholder="Additional details" style="width: 100%;">
        
    </div>

    </div>
</div>
</body>
</html>
